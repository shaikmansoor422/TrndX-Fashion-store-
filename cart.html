<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    #navbar {
      display: flex;
    }

    #cart {
      font-weight: bolder;
      color: brown;
    }

    #body {
      border: 2px solid brown;
      margin: 10%;
      margin-top: 10px;
      border-radius: 20px;
      box-shadow: 0px 0px 10px 5px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav id="navbar" class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">
        <img src="./images/White Black Minimalist Brand Logo (1).png" alt="Logo" width="60" height="40"
          class="d-inline-block align-text-top" />
      </a>
      <div id="cart">Your Cart</div>
    </div>
  </nav>
  <div id="body"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
    let cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    let bodyDiv = document.getElementById("body");

    if (cartItems.length === 0) {
        bodyDiv.innerHTML = "<h3 style='text-align: center; padding: 20px;'>Your cart is empty</h3>";
        return;
    }

    cartItems.forEach(product => {
        let card = document.createElement("div");
        card.classList.add("card", "m-3");
        card.style.width = "18rem";
        card.style.boxShadow = "0px 0px 10px 3px grey";
        card.style.borderRadius = "10px";
        card.style.padding = "10px";

        let img = document.createElement("img");
        img.src = product.image_url;
        img.classList.add("card-img-top");
        img.style.height = "200px";
        img.style.objectFit = "contain";

        let cardBody = document.createElement("div");
        cardBody.classList.add("card-body");

        let title = document.createElement("h5");
        title.classList.add("card-title");
        title.textContent = product.product_name;

        let brand = document.createElement("p");
        brand.classList.add("card-text");
        brand.innerHTML = `<strong>Brand:</strong> ${product.brand}`;

        let price = document.createElement("p");
        price.classList.add("card-text");
        price.innerHTML = `<strong>Price:</strong> ${product.price}`;

        let removeBtn = document.createElement("button");
        removeBtn.classList.add("btn", "btn-danger");
        removeBtn.textContent = "Remove";
        removeBtn.onclick = function () {
            cartItems = cartItems.filter(item => item.id !== product.id);
            localStorage.setItem("cart", JSON.stringify(cartItems));
            location.reload();
        };

        cardBody.append(title, brand, price, removeBtn);
        card.append(img, cardBody);
        bodyDiv.append(card);
    });
});

  </script>
</body>

</html>
